      <div class="flex flex-1 items-center justify-center px-10 sm:px-20">

              type="email"
              placeholder="Masukan email"
            />

              <p>Confirm Password</p>
              <input

                type="password"
                placeholder="Konfirmasi password"
                id="confirmPassword"
              />
              <button
                type="button"
                class="absolute top-1/2 right-6 transform text-gray-500 togglePassword"
                data-target="confirmPassword"
              >
                <i class="fa fa-eye"></i>
              </button>
            </div>
            <div class="chekbox flex gap-3">
              <input type="checkbox" name="" />

                I agree to the
                <a href="" class="underline decoration-sky-500/30 text-sky-500"

                >
              </p>
            </div>

            <a
              class="my-5 p-3 bg-primary text-secondary rounded-[10px] w-full text-center"
              href="dashboard.html"
              >Sign In</a
            >

            <!-- <input

        </div>

  <script>
    document.querySelectorAll(".togglePassword").forEach((button) => {
      button.addEventListener("click", function () {
        const targetId = this.getAttribute("data-target");
        const passwordInput = document.getElementById(targetId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          this.innerHTML = '<i class="fa fa-eye-slash"></i>';
        } else {
          passwordInput.type = "password";
          this.innerHTML = '<i class="fa fa-eye"></i>';
        }
      });
    });
  </script>
