<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | GREENwise</title>
    <link rel="icon" href="img/Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #3a9f1d;
        --color-primary-hover: #2e7a14;
        --color-secondary: #ffffff;
        --color-secondary-hover: #f7f7f7;
        --color-third: #000000;
        --color-stroke-primary: #b8dcad;
        --color-bg-primary: #f0f8ed;
      }
      * {
        font-family: "dm sans", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              jakarta: ["Plus Jakarta Sans", "sans-serif"],
            },
            backgroundImage: {
              "hero-pattern": "/Images/bg.jpg')",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="flex flex-col h-full overflow-x-hidden"
    style="background-color: #f3f5f7"
  >
    <header
      class="fixed top-0 left-0 w-full z-50 flex items-center justify-between px-4 py-4 bg-white shadow-md"
    >
      <!-- Menu dashboard mobile -->
      <button
        class="md:hidden text-third"
        id="menuDashboard"
        title="Toggle Dashboard"
      >
        <i class="fas fa-bars text-xl"></i>
      </button>

      <!-- Logo -->
      <div class="flex items-center text-xl">
        <span class="text-primary font-semibold">.GREEN</span>
        <span class="text-third">wise</span>
      </div>

      <!-- Notification -->
      <div class="flex space-x-2 md:space-x-4">
        <button
          class="text-third hover:text-primary-hover transition"
          title="Account"
        >
          <i class="fas fa-user text-lg md:text-xl"></i>
        </button>
        <button
          class="text-third hover:text-primary-hover transition"
          title="Notification"
        >
          <i class="fas fa-bell text-lg md:text-xl"></i>
        </button>
      </div>
    </header>

    <!-- Dasboard -->
    <div
      class="hidden md:flex fixed h-screen top-15 bg-primary text-white md:w-50 flex flex-col items-center md:items-start pl-2 py-4 pr-2 space-y-6"
      id="dashboard"
    >
      <div class="text-xl font-bold hidden md:block pt-2 pl-2">Dashboard</div>
      <!-- Navbar -->
      <nav class="space-y-4 w-full border-t-2 border-secondary">
        <a
          href="#beranda"
          class="flex items-center mt-4 space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-home"></i>
          <span class="font-jakarta">Beranda</span>
        </a>
        <a
          href="#history"
          class="flex items-center space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-history"></i>
          <span class="font-jakarta">History</span>
        </a>
        <a
          href="#market"
          class="flex items-center space-x-2 p-2 bg-secondary hover:bg-secondary-hover transition rounded-md w-full"
        >
          <i class="fas fa-recycle text-primary"></i>
          <span class="font-jakarta text-primary">Market</span>
        </a>
        <a
          href="#tracking"
          class="flex items-center space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-location-arrow"></i>
          <span class="font-jakarta">Tracking</span>
        </a>
        <a
          href="index.html"
          class="flex items-center space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-sign-out-alt"></i>
          <span class="font-jakarta">Sign out</span>
        </a>
      </nav>
    </div>

    <!-- Dasboard mobile-->
    <div
      class="hidden md:hidden fixed z-5 top-15 h-screen w-45 bg-primary text-white flex flex-col pl-2 py-4 pr-2 space-y-6"
      id="mobileDashboard"
    >
      <div class="text-xl font-bold md:block pt-2 pl-2">Dashboard</div>
      <!-- Navbar -->
      <nav class="space-y-4 w-full border-t-2 border-secondary">
        <a
          href="#beranda"
          class="flex items-center mt-4 space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-home"></i>
          <span class="font-jakarta">Beranda</span>
        </a>
        <a
          href="#history"
          class="flex items-center space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-history"></i>
          <span class="font-jakarta">History</span>
        </a>
        <a
          href="#market"
          class="flex items-center space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-recycle"></i>
          <span class="font-jakarta">Features</span>
        </a>
        <a
          href="#tracking"
          class="flex items-center space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-location-arrow"></i>
          <span class="font-jakarta">Tracking</span>
        </a>
        <a
          href="index.html"
          class="flex items-center space-x-2 p-2 hover:bg-primary-hover transition rounded-md w-full"
        >
          <i class="fas fa-sign-out-alt"></i>
          <span class="font-jakarta">Sign out</span>
        </a>
      </nav>
    </div>

    <!-- Main content -->
    <div class="ml-0 flex-1 p-6 md:ml-50">
        <h1 id="tracking" class="text-3xl font-semibold text-third mt-10">
            Tracking
        </h1>
        <div class="map w-auto bg-white mt-6 shadow-[0px_10px_77px_-19px_rgba(0,0,0,0.05)] rounded-md md:p-6">
        <iframe
          class="w-full rounded-[20px] sm:w-full"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.6919770919044!2d112.79118077502362!3d-7.275847092731256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fa10ea2ae883%3A0xbe22c55d60ef09c7!2sPoliteknik%20Elektronika%20Negeri%20Surabaya!5e0!3m2!1sid!2sid!4v1742225747954!5m2!1sid!2sid"
          width="auto"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js">
      console.log(tailwind.config);
    </script>
  </body>
</html>
